<div>
    <h2 data-translate="toDoJHipsterApp.todo.home.title">Todos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="todo.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="toDoJHipsterApp.todo.home.createLabel">
                        Create new Todo
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="toDoJHipsterApp.todo.name">Name</span></th>
                    <th><span data-translate="toDoJHipsterApp.todo.datetoaccomplish">Datetoaccomplish</span></th>
                    <th><span data-translate="toDoJHipsterApp.todo.priority">Priority</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="todo in vm.todos track by todo.id">
                    <td><a ui-sref="todo-detail({id:todo.id})">{{todo.id}}</a></td>
                    <td>{{todo.name}}</td>
                        <td>{{todo.datetoaccomplish | date:'mediumDate'}}</td>
                    <td>{{todo.priority}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="todo-detail({id:todo.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="todo.edit({id:todo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="todo.delete({id:todo.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
